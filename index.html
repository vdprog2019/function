        <script>
            //описание функции
            function MyFunction(){
                alert("Hello Vlad!");
            }
            //при вызове функция вернет из себя возраст
            // -- функция с возращаемым значением --
            function MyFunctionReturn(){
                var age = prompt("Сколько тебе лет?", "18");
                
                return age;
            }
            //функция выводит на экран 2х переданных в нее чисел
            function PlusFunction(x,y){
                alert(x + " + " + y + " = " + (parseInt(x) + parseInt(y)));
            }
            
            
            //alert(MyFunctionReturn());
            
            
            PlusFunction(5,3);
            PlusFunction(5312,3213);
