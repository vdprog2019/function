    <body>
        <script>
            
            function AcceptSize(){
                 var size =0;
                 
                 do{
                     size = prompt("размер?");
                     
                 }while(size < 1);
                 
               return parseInt(size); 
            }
            
            
            function CreateArray(size)
            {
                var arr = new Array(parseInt(size));
                return arr;
            }
            
            
            function FillArray(arr, size)
            {
                for ( var i = 0; i < size; i++ ){
                    arr[i] = prompt ( "введите число" );
                    
                }
                
                return arr;
            }
            
            
            function  ShowArray(arr)
            {
                alert(arr);
            }
            
            
            var size = AcceptSize();
            var mss = FillArray(CreateArray(size), size);
            ShowArray(mss);
            
        </script>
        
    </body>
       
</html>
